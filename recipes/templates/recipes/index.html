{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'recipes/style.css' %}">

<a href="{% url 'recipes:create' %}">Add Recipe</a> <br>

{% if latest_recipe_list %}
    <ul>
    {% for recipe in latest_recipe_list %}
        <li><a href="/recipes/{{ recipe.id }}/">{{ recipe.recipe_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No recipes are available.</p>
{% endif %}
